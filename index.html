<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Genius Game</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@200&amp;family=Bungee&amp;family=Iceland&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div class="game">
			<div class="game-pad game-pad-tl"><img src="imgs/jovelina.png" class="jovelina"></div>
			<div class="game-pad game-pad-tr"><img src="imgs/perola.png" class="perola"></div>
			<div class="game-pad game-pad-bl"><img src="imgs/caramelo.png" class="caramelo"></div>
			<div class="game-pad game-pad-br"><img src="imgs/chico.png" class="chico"></div>

			<div class="game-options">
				<h1 class="game-title">Genius <span class="reg">&#174;</span></h1>
	
				<div class="gui">
					<div class="group">
						<div class="counter">--</div>
						<p class="label">count</p>
					</div>
	
					<div class="group">
						<div class="gui-btn gui-btn start"></div>
						<p class="label">start</p>
					</div>
	
					<div class="group">
						<div class="gui-led"></div>
						<div class="gui-btn strict"></div>
						<p class="label">strict</p>
					</div>
	
					<div class="group group-lg">
						<p class="label label-switch">ON</p>
						<div class="btn-switch"></div>
						<p class="label label-switch">OFF</p>
					</div>
	
	
				</div>
			</div>
		</div>

		

		<footer><p>Projeto criado por <a href="https://www.youtube.com/watch?v=iPI-exnefBo&list=PL28O_hEAqjAtOPTlRHkHrhfmct_USCGfI" target="_blank">Inkasa Dev</a> e adaptado por <a href="https://jadecoelho.github.io/projeto-portfolio/" target="_blank">Jade Mattos</a></p></footer>
	</div> 

	<script src="js/scripts.js"></script>
</body>
</html>
